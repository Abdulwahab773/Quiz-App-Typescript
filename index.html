<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-container">

        <div class="timer">
            <h2 class="hidden" id="timer">Timer: 00:30</h2>
        </div>

        <div class="quiz-card animate " id="startScreen">
            <h1 class="heading">Quiz App</h1>
            <p class="tagline">Test your knowledge. Select your challenge.</p>

            <div class="selectors">
                <div class="select-box">
                    <label for="category">Category</label>
                    <select id="categorySelect">
                        <option value="">-- Any Category --</option>
                    </select>
                </div>

                <div class="select-box">
                    <label for="difficulty">Difficulty</label>
                    <select id="difficultySelect">
                        <option value="">-- Any Difficulty --</option>
                        <option value="easy">🟢 Easy</option>
                        <option value="medium">🟡 Medium</option>
                        <option value="hard">🔴 Hard</option>
                    </select>
                </div>
            </div>

            <button id="startQuizBtn" class="start-btn transform">Start Quiz 🚀</button>
        </div>



        <div class="quiz-card hidden" id="quizScreen">
            <div class="question-box">
                <h2 id="questionText">Question?</h2>
            </div>

            <div class="options" id="answerOptions">
            </div>

            <div class="quiz-footer">
                <span> <span id="questionCount">1</span> / 10</span>
                <button class="next-btn transform" disabled id="nextQuestion">Next ➡️</button>
            </div>
        </div>


        <div class="quiz-card hidden" id="resultScreen">
            <h2 class="heading"> Quiz Completed!</h2>
            <p class="score-text">You scored <span id="score"> 0 </span> / 10</p>
            <button id="restartQuizBtn" class="restart-btn">🔁 Restart Quiz</button>
        </div>

    </div>

    <script src="./dist/app.js"></script>
</body>

</html>
