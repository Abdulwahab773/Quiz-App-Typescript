<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Galaxy</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-container">

        <!-- 🌟 Start Screen -->
        <div class="quiz-card animate " id="start-screen">
            <h1 class="heading">🚀 Quiz Galaxy</h1>
            <p class="tagline">Test your knowledge. Select your challenge.</p>

            <div class="selectors">
                <div class="select-box">
                    <label for="category">Category</label>
                    <select id="categorySelect">
                        <option value="">-- Any Category --</option>
                    </select>
                </div>

                <div class="select-box">
                    <label for="difficulty">Difficulty</label>
                    <select id="difficultySelect">
                        <option value="">-- Any Difficulty --</option>
                        <option value="easy">🟢 Easy</option>
                        <option value="medium">🟡 Medium</option>
                        <option value="hard">🔴 Hard</option>
                    </select>
                </div>
            </div>

            <button id="startQuizBtn" class="start-btn">Start Quiz 🚀</button>
        </div>





        <!-- ❓ Quiz Screen -->
        
        <div class="quiz-card " id="quizScreen">
            <div class="question-box">
                <h2 id="questionText">Question?</h2>
            </div>

            <ul class="options" id="answerOptions">
                <!-- <li class="option-btn">A.</li>
                <li class="option-btn">B.</li>
                <li class="option-btn">C.</li>
                <li class="option-btn">D.</li> -->
            </ul>

            <div class="quiz-footer">
                <span id="question-count">1 / 10</span>
                <button class="next-btn" id="nextQuestion">Next ➡️</button>
            </div>
        </div>






        <!-- 🏁 Result Screen -->
        <div class="quiz-card hidden" id="result-screen">
            <h2 class="heading">🎉 Quiz Completed!</h2>
            <p class="score-text">You scored <span id="score">8</span>/10</p>
            <button class="restart-btn">🔁 Restart Quiz</button>
        </div>

    </div>

    <script src="./dist/app.js"></script>
</body>

</html>
